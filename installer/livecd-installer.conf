<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <policy user="root">
    <allow own="com.redhat.LiveCDInstaller"/>
    <allow send_destination="com.redhat.LiveCDInstaller"/>
    <allow send_interface="com.redhat.LiveCDInstaller"/>
  </policy>
  <policy at_console="true">
    <allow own="com.redhat.LiveCDInstaller"/>
    <allow send_destination="com.redhat.LiveCDInstaller"/>
    <allow send_interface="com.redhat.LiveCDInstaller"/>
  </policy>
  <policy context="default">
    <deny own="com.redhat.LiveCDInstaller"/>
    <deny send_destination="com.redhat.LiveCDInstaller"/>
    <deny send_interface="com.redhat.LiveCDInstaller"/>
  </policy>
</busconfig>
